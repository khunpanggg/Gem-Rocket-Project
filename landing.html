<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="landing.style.css">
</head>

<body>

  <header>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center" style="transform: translateY(-5%);">
        <div class="w-100 text-white" style="text-shadow: 0px 3px 9px #333;">
          <div id="heading" class="container" style="opacity: 0;transform: translateY(40%);">
            <h1 class="display-3">กำเนิดและวิวัฒนาการของกาแล็กซี</h1>
            <p class="lead mb-0">เมล็ดพันธุ์แห่งดวงดาว</p>
          </div>
          <h1 id="arrow" class="display-4 mt-5" style="opacity: 0;transform: translateY(-100%);">
            <span style="cursor: pointer;" onclick="scrollToElement(content)">▼</span>
          </h1>
        </div>
      </div>
    </div>
  </header>

  <script>
    window.onload = function () {
      let heading = document.getElementById("heading");
      let arrow = document.getElementById("arrow");
      let content = document.getElementById("content");
      setTimeout(() => {
        heading.style.opacity = "1";
        setTimeout(() => {
          arrow.style.opacity = "1";
          heading.style.transform = "translateY(10%)";
          arrow.style.transform = "translateY(0%)";
        }, 1500);
      }, 750);
    }
  </script>
</body>

</html>
