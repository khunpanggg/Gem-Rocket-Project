<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animation Text</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>

<body class="container-fluid">
  
  <parallax class="col-container">
    <img src="bg.jpg" id="bg">
    <img src="moon.png" id="moon">
    <img src="mountain.png" id="mountain">
    <img src="road.png" id="road">
    <div  class="title">
      <span id="text" class="text1">Welcome in</span>
      <span id="text" class="text2">Mohs scale of mineral hardness</span>
    </div>
    <nav>
      <ul>
         <li><a href="#main">1</a></li>
         <li><a href="#secondary">2</a></li>
         <li><a href="#third">3</a></li>
         <li><a href="#fourth">4</a></li>
         <li><a href="#fifth">5</a></li>
      </ul>
    </nav>  
  </parallax>
<div class="col-container">


  <section id="main" class="blue full-height"></section>

  <section id="secondary" class="red full-height"></section>

  <section id="third" class="green full-height"></section>

  <section id="fourth" class="pink full-height"></section>

  <section id="fifth" class="black full-height"></section>

</div>
  <script type="text/javascript">
    let bg = document.getElementById("bg");
    let moon = document.getElementById("moon");
    let mountain = document.getElementById("mountain");
    let road = document.getElementById("road");
    let text = document.getElementById("text");
    window.addEventListener('scroll', function(){
      var value = window.scrollY;
      bg.style.top = value * 0.5 + 'px';
      moon.style.left = -value * 0.5 + 'px';
      mountain.style.top = -value * 0.15 + 'px';
      road.style.top = value * 0.15 + 'px';
      text.style.top = value * 1 + 'px';
      text.style.top = value * 1 + 'px';
    })
    
    
    $('a[href^="#"]').click(function(event) {
        var id = $(this).attr("href");
        var target = $(id).offset().top;
        $('html, body').animate({scrollTop:target}, 500);
        event.preventDefault();
    });

    function getTargetTop(elem){
        var id = elem.attr("href");
        var offset = 60;
        return $(id).offset().top - offset;
    }


        $(window).scroll(function(e){
            isSelected($(window).scrollTop())
        });

        var sections = $('a[href^="#"]');

        function isSelected(scrolledTo){
          
            var threshold = 100;
            var i;

            for (i = 0; i < sections.length; i++) {
                var section = $(sections[i]);
                var target = getTargetTop(section);
              
                if (scrolledTo > target - threshold && scrolledTo < target + threshold) {
                    sections.removeClass("active");
                    section.addClass("active");
                }

            };
    }
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
</body>
</html>
